<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位&转换</title>
    <style type="text/css">
      /* 方法3:长宽不明确，据对定位 & 2D 转换 */
      *{
        margin: 0;
        padding: 0;
      }
      #center{
        width: 300px;
        height: 200px;
        background-color: #2196f3;

        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="center">
      元素水平垂直居中
      <br />
      3D转换实现
    </div>
  </body>
</html>
