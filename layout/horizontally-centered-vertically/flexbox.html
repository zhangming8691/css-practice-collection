<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
    <style type="text/css">
      /* 方法:长宽不明确，CSS弹性盒子/Flex布局 */
      *{
        margin: 0;
        padding: 0;
      }
      body{
        height: 1000px;
      }
      .wrapper {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .flexbox{
        width: 300px;
        height: 200px;
        background-color: #2196f3;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="flexbox">
        元素水平垂直居中
        <br />
        flex布局
      </div>
    </div>
  </body>
</html>
