<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动&overflow</title>
    <style type="text/css">
      /* 两列布局
      方法1: 左边元素浮动，右边元素会顶上来与浮动元素重叠，元素中的文字会围绕左边元素
            所以左边是元素设置 overflow: auto; 开启 BFC 功能，使其不与浮动元素重叠
      */
      *{
        margin: 0;
        padding: 0;
      }
      div{
        height: 600px;
      }
      .left{
        width: 200px;
        float: left;
        background: #ff5722;
      }
      .right{
        background: #00b0ff;
        overflow: auto;
      }

    </style>
  </head>
  <body>
    <div class="left">
      left
    </div>
    <div class="right">
      right
    </div>
  </body>
</html>
